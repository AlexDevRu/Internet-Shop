<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}My shop{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div id="header" class="navbar navbar-light bg-light">
        <a href="/" class="logo navbar-brand mb-0 h1">My shop</a>
    </div>
    <div id="subheader" class="bg-light text-right pt-3 pb-3 pr-3">
        <div class="cart">Your cart is empty.</div>
    </div>
    <div id="content" class="pt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
